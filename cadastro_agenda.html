<body>
<div >
        <h1>Novo Contato</h1>
    <hr>
        <form action="cadastro_agenda.php" method="post" enctype="multipart/form-data">

            <!--NOME APELIDO E ENDEREÇO-->
            <div class ="row col-md-6 offset-md-3 col-10 offset-1">
                <div class="form-group col-12">
                    <label for="nome">Nome: </label>
                    <input class="form-control form-control-sm" type="text" name="nome" id="nome">
                </div>
            </div>

            <div class ="row col-md-6 offset-md-3 col-10 offset-1">
                <div class="form-group col-12">
                    <label for="email">Apelido: </label>
                    <input class="form-control form-control-sm" type="text" name="apelido" id="apelido">
                </div>
            </div>

            <div class ="row col-md-6 offset-md-3 col-10 offset-1">
                <div class="form-group col-12">
                    <label for="endereco">Endereço: </label>
                    <input class="form-control form-control-sm" type="text" name="endereco" id="endereco">
                </div>
            </div>
            <!--BAIRRO CIDADE E ESTADO-->
            <div class ="row col-md-6 offset-md-3 col-10 offset-1">

                <div class ="form-group col-4">
                    <label for="bairro">Bairro: </label>
                        <input class="form-control form-control-sm" type="text" name="bairro" id="bairro">
                </div>

                <div class ="form-group col-4">
                    <label for="cidade">Cidade: </label>
                        <input class="form-control form-control-sm" type="text" name="cidade" id="cidade">
                </div>
                <div class ="form-group col-4">
                    <label for="estado">Estado: </label>
                        <input class="form-control form-control-sm" type="text" name="estado" id="estado">
                </div>
            </div>  

            <div class ="row col-md-6 offset-md-3 col-10 offset-1">
                <div class ="form-group col-6">
                    <label for="fone">Telefone: </label>
                        <input  class="form-control form-control-sm" type="tel" name="fone" id="fone" placeholder="(18)9999-8888" pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}">
                </div>
                <div class ="form-group col-6">
                    <label for="cel">Celular: </label>
                        <input  class="form-control form-control-sm" type="tel" name="cel" id="cel" placeholder="(18)9999-8888" pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}">
                </div>   
            </div>
            
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <input type="file" name="foto" id="foto" accept="image/*">
            </div>
            <input type="submit" value="Salvar">
        </form>
